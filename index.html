<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Karma Clone</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="css/style.css">

	<!-- <link href="//fonts.googleapis.com/css?family=Roboto:400,500,300" rel='stylesheet' type='text/css'> -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>

	<!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">  -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<img class="logo" src="images/karma-logo.svg" alt="Logo Image" width="26px">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How It works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Log in</li>
			</ul>
		</div>
	</nav>
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
			<div class="buttons">
				<button class="big-button">Learn More</button>
			</div>
		</div>
	</section>
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma.</h2>
			<ul class="icons">
				<li class="icon-list">
					<div class="icon-list-div">
						<img src="images/icon-devices.svg" />
						<h3>Internet for all devices</h3>
					</div>
				</li>
				<li class="icon-list">
					<div class="icon-list-div">
						<img src="images/icon-coffee.svg" />
						<h3>Boost your productivity</h3>
					</div>
				</li>
				<li class="icon-list">
					<div class="icon-list-div">
						<img src="images/icon-refill.svg" />
						<h3>Pay as You Go</h3>
					</div>
				</li>
			</ul>
		</div>
	</section>
	<footer class="social">
		<div class="content">
			<hr/>
			<h3>Join us on</h3>
			<ul class="icons">
				<li class="twitter">
					<i class="fa fa-twitter"></i>
				</li>
				<li>
					<i class="fa fa-facebook"></i>
				</li>
				<li>
					<i class="fa fa-instagram"></i>
				</li>
			</ul>
			<span class="copy">&copy; Karma Mobility, Inc.</span>
		</div>
	</footer>

</html>
